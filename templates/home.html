{%extends "layout.html"%}
{%block content%}
<div class="home">

    <h3 align="center">This is a test webpage for visuals of Stock prices</h3>
      <form style="padding-top: 70px" action="{{ url_for('dashboard') }}" method="post">

            <input class="form-control" type="date" placeholder="example:365 " name="start" id="search0">

  </div>
